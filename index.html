  <!-- Start of Container fluid for one page website -->
  <div class="container-fluid">
    <div id="title-div">
      <img id="weather-icon" src="" alt="current weather">
    </div>
    <div class="" id="weather-div">
      <button onclick="getLocation()">Press for location</button>
      <p id="location">
      </p>
      <p id="weather">
      </p>
    </div>

  </div>

<!-- JS Geolocation, Get-requests and display modification -->
<script>

  var paragraph = document.getElementById("location");
  var display = document.getElementById("weather");
  function getLocation() {
    console.log("Button Pressed");
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(showPosition);
    }
    else {
      paragraph.innerHTML = "Geolocation not available";
    }
  }
  function showPosition(position) {
    console.log("https://fcc-weather-api.glitch.me/api/current?lat=" + position.coords.latitude + "&lon=" + position.coords.longitude);

      $.ajax({
        url: "https://fcc-weather-api.glitch.me/api/current?lat=" + position.coords.latitude + "&lon=" + position.coords.longitude,
        dataType: 'json',
        type: 'get',
        cache: false,
        success: function(data) {
          console.log(data.weather[0].icon);
          document.getElementById("weather-icon").src = data.weather[0].icon;
        }
      });
